<!DOCTYPE html>
<html lang="es">

<head>
  <title>Su Zapatería Online: Gestión categorias</title>
  <th:block th:include="fragmentos/general.html :: headerfiles"></th:block>
</head>

<body>
  <div class="container-fluid">
    <div th:replace="fragmentos/general.html :: navigation"> </div>

    <h3>Lista de categorias</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>Nombre</td>
          <td>Padre</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="categoria: ${categorias}">
          <td th:text="${categoria.id}"></td>
          <td th:text="${categoria.nombre}"></td>
          <td th:text="${categoria.padre} != null ? categoria.padre.nombre : 'Sin padre'"></td>
        </tr>
      </tbody>
    </table>

    <div th:replace="fragmentos/general.html :: footer"></div>
  </div>
</body>

</html>
