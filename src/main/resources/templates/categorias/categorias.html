<!DOCTYPE html>
<html lang="es">

<head>
  <title>Su Zapatería Online: Gestión usuarios</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>padre</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria: ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td th:text="${categoria.padre} != null ? ${categoria.padre.nombre} : 'Sin padre'"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="fragmentos/general.html :: footer">
</div>
</body>

</html>
